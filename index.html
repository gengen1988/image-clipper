<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>img extractor</h1>

    <h2>bookmark</h2>
    <ul>
        <li><a href="https://www.pixiv.net/" target="_blank">Pixiv</a></li>
        <li><a href="https://yande.re/post" target="_blank"></a></li>
    </ul>

    <h2>direct link</h2>
    <div>
        <input type="text">
        <button id="go">go</button>
    </div>

    <script>
        go.onclick = function () {
            var url = document.querySelector('input[type="text"]').value
            window.open(url)
        }
    </script>

</body>

</html>
